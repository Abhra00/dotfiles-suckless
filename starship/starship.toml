format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[directory]
style = 'bold fg:bright-blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[character]
format = '$symbol'
success_symbol = '[❯ ](bold green)'
error_symbol   = '[❯ ](bold #ff6c6b)'
vimcmd_symbol = '[❮ ](bold green)'
vimcmd_replace_symbol = '[❮ ](bold purple)'
vimcmd_replace_one_symbol = '[❮ ](bold purple)'
vimcmd_visual_symbol = '[❮ ](bold yellow)'



[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'


[git_status]
style = 'bold bright-purple'
format = '([⎪$ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed⎥]($style))'
conflicted = '[◪◦](bright-purple)'
ahead = '[▴│[${count}](bold white)│](green)'
behind = '[▿│[${count}](bold white)│](red)'
diverged = '[◇ ▴┤[${ahead_count}](regular white)│▿┤[${behind_count}](regular white)│](bright-magenta)'
untracked = '[◌◦](bright-yellow)'
stashed = '[◃◈](white)'
modified = '[●◦](yellow)'
staged = '[▪┤[$count](bold white)│](bright-cyan)'
renamed = '[◎◦](bright-blue)'
deleted = '[✕](red)'

[fill]
symbol = ' '

[python]
style = 'yellow'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '

[golang]
style = 'blue'
symbol = ' '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'purple'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:bright-black'
format = '[$duration]($style)'
